apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: mongo-controller
  name: mongo-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: mongo-controller
    spec:
      containers:
      - image: mongo
        name: mongo
        ports:
        - name: mongo
          containerPort: 27017
        volumeMounts:
          - name: mongo-persistent-storage
            mountPath: /data/db
      volumes:
        - name: mongo-persistent-storage
          persistentVolumeClaim:
            claimName: mongo-volume-claim
