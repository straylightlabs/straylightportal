{% extends 'layouts/plain.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="welcome-card mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">{{shortServiceName}}</h2>
  </div>
  <div class="mdl-card__supporting-text">
    A point of intersection. A beginning and an end. Connect here.
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="btn-flat waves-effect waves-teal" href="{{base_url}}/auth/google">
      <span class="fa fa-google-plus"></span> Login
    </a>
  </div>
</div>
{% endblock %}
