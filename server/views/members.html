{% extends 'layouts/dashboard.html' %}

{% block title %}Members{% endblock %}

{% block content %}
{% for user in users %}
<div class="wide-card mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-grid" style="width: 100%">
    <h2 class="mdl-card__title-text mdl-cell mdl-cell--10-col">{{user.profile.displayName}}</h2>
    <img src="{{ user.profile.imageUrl }}" class="avatar mdl-cell mdl-cell--2-col">
  </div>
  <div class="mdl-card__supporting-text">
    {% include "partials/profile.html" %}
  </div>
</div>
{% endfor %}
{% endblock %}
