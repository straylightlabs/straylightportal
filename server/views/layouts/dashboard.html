<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Straylight Portal -- {% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="//code.getmdl.io/1.3.0/material.blue_grey-light_blue.min.css">
    <link rel="stylesheet" href="{{base_url}}/mdl-select-component/mdl-selectfield.min.css">
    <link rel="stylesheet" href="{{base_url}}/stylesheets/style.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="sl-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">{% block title %}{% endblock %}</span>
        </div>
      </header> <!-- header -->
      <div class="mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header>
          <img src="{{ user.profile.imageUrl }}" class="avatar">
          <div class="avatar-dropdown">
            <span>{{ user.email }}</span>
            <div class="mdl-layout-spacer"></div>
            <button id="account_menu_button" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
              <i class="material-icons" role="presentation">arrow_drop_down</i><span class="visuallyhidden">Account menu</span>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="account_menu_button">
              <a href="{{base_url}}/profile"><li class="mdl-menu__item">Profile</li></a>
              <a href="{{base_url}}/logout"><li class="mdl-menu__item">Logout</li></a>
            </ul>
          </div>
        </header>
        <nav class="mdl-navigation mdl-color--blue-grey-800">
          <a class="mdl-navigation__link" href="{{base_url}}/profile"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">account_box</i>Profile</a>
          <a class="mdl-navigation__link" href="{{base_url}}{% if user.stripe.last4 %}/subscription{% else %}/billing{% endif %}"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">credit_card</i>Payments</a>
          <a class="mdl-navigation__link" href="{{base_url}}/members"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people</i>Members</a>
          <a class="mdl-navigation__link" href="{{base_url}}/guests"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">event</i>Guests</a>
        </nav>
      </div> <!-- drawer -->
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="content">
          {%- block content -%}{%- endblock -%}
	</div>
      </main> <!-- content -->
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
     (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
     (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
     m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
     })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

     ga('create', '{{googleAnalytics}}');
     ga('send', 'pageview');
    </script>

    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script type="text/javascript">
      Stripe.setPublishableKey('{{stripePubKey}}');
    </script>
    <script src="//code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="{{base_url}}/mdl-select-component/mdl-selectfield.min.js"></script>
    <script src="{{base_url}}/javascripts/app.js"></script>

    {% include "../partials/flash.html" %}
  </body>
</html>
