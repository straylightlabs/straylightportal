<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>{{serviceName}} - {% block title %}{% endblock %}</title>

    <link rel="icon" type="image/png" sizes="128x128" href="https://straylight.jp/images/icon.png">
    <link rel="apple-touch-icon" sizes="192x192" href="https://straylight.jp/images/icon-192x192.png" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="//code.getmdl.io/1.3.0/material.blue_grey-light_blue.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{base_url}}/style.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    {%- block body -%}{%- endblock -%}

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
     (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
     (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
     m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
     })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

     ga('create', '{{googleAnalytics}}');
     ga('send', 'pageview');
    </script>

    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script src="//code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{base_url}}/main.js"></script>

    <script type="text/javascript">
      Stripe.setPublishableKey('{{stripePubKey}}');
      $('select').formSelect();
      $('.modal').modal();
      $('.datepicker').datepicker({
        autoClose: true,
        format: 'yyyy-mm-dd'
      });
      $('.timepicker').timepicker();
      $('.tooltipped').tooltip();
    </script>

    {% include "../partials/flash.html" %}
  </body>
</html>
