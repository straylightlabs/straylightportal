{% extends 'layouts/dashboard.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="wide-card mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">{{user.profile.displayName}}</h2>
  </div>
  <div class="mdl-card__supporting-text">
    {% include "partials/profile.html" %}
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{base_url}}/profile/edit">
      Edit
    </a>
  </div>
</div>
{% endblock %}
